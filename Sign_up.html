<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Lighthouse Travel</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Include Firebase SDKs as shown above -->
</head>
<body>
  <div class="sign-up-container">
    <h2>Create an Account</h2>
    <form id="signUpForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Or sign up with:</p>
    <button id="googleSignUp">Google Sign Up</button>
    <p>Already have an account? <a href="Sign_in.html">Sign In</a></p>
  </div>

  <script>
    // Handle Email/Password Sign Up
    const signUpForm = document.getElementById('signUpForm');
    signUpForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed up
          alert('Sign Up Successful!');
          window.location.href = 'index.html'; // Redirect to home page
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Handle Google Sign Up
    const googleSignUpButton = document.getElementById('googleSignUp');
    googleSignUpButton.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Signed in
          alert('Google Sign In Successful!');
          window.location.href = 'index.html'; // Redirect to home page
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
